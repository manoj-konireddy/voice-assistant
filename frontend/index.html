<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="assistant-container">
    <div class="assistant-box">
      <h2>Talk to <br><span>AI assistant now</span></h2>

      <!-- Mic input bar -->
      <div class="chat-bar">
        <input type="text" placeholder="Listening..." disabled>
        <button type="button" onclick="startRecording()">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/microphone.png" alt="mic">
        </button>
      </div>

      <!-- Output -->
      <div class="output">
        <p><strong>You:</strong> <span id="result">...</span></p>
        <p><strong>Assistant:</strong> <span id="response">...</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
